{{define "nav"}}
<nav>
    <div>
        <a href="/">主页</a>
        <!-- 使用IsAuthenticated字段决定网页的显示内容 -->
        {{if .IsAuthenticated}}
            <a href="/snippet/create">创建一个新消息</a>
        {{end}}
    </div>
    <div>
        {{if .IsAuthenticated}}
            <form action="/user/logout" method="post">
                <button>登出</button>
            </form>
        {{else}}
            <a href="/user/signup">注册</a>
            <a href="/user/login">登入</a>
        {{end}}
    </div>
</nav>
{{end}}
